<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Happy 21st Birthday!</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to top right, #ffe0f0, #ffd1e1);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-family: 'montserrat';
    }
    p{
      font-size: 0.6rem;
    }

    .cake {
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .layer {
      background: #290101ce;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      position: relative;
    }

    .layer.top {
      width: 160px;
      height: 80px;
    }

    .layer.bottom {
      width: 220px;
      height: 115px;
    }

    .icing {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 20px;
      border-top-left-radius: 10px;
      border-top-right-radius: 10px;
      background: repeating-linear-gradient(
        -45deg,
        #fff,
        #fff 10px,
        #ffb3c1 10px,
        #ffb3c1 20px
      );
    }

      .candle {
      width: 20px;
      height: 40px;
      background: #fff;
      position: absolute;
      top: -40px;
      border-radius: 5px;
      box-shadow: 0 0 0 3px #ff6b81 inset;
      animation: wobble 2s infinite ease-in-out;
    }

    .flame {
      width: 15px;
      height: 15px;
      background: radial-gradient(circle, #ffec99 0%, #ffa502 70%);
      border-radius: 50%;
      position: absolute;
      top: -20px;
      left: 2.5px;
      animation: flicker 0.5s infinite alternate;
    }

    @keyframes flicker {
      0% { transform: scale(1); opacity: 0.9; }
      100% { transform: scale(1.2); opacity: 1; }
    }

    @keyframes wobble {
      0%, 100% { transform: rotate(0deg); }
      50% { transform: rotate(3deg); }
    }

    .number {
      display: flex;
      position: absolute;
      top: -65px;
    }

    .number .digit {
      font-size: 3.5rem;
      font-weight: bold;
      color: #ff4757;
      text-shadow: 2px 2px 4px #fff;
    }

    .message {
      margin-top: 20px;
      font-size: 1.2rem;
      color: #c0392b;
      text-align: center;
    }

    @media (max-width: 400px) {
      p{
      font-size: 0.6rem;
    }
      .cake {
        width: 160px;
        height: 190px;
      }
      .number .digit {
      font-size: 3.5rem;
      font-weight: bold;
      color: #ff4757;
      text-shadow: 2px 2px 4px #fff;
    }
      .message {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="cake">
    <div class="number">
      <div class="digit">2</div>
      <div class="digit">1</div>
    </div>
    <div class="layer top">
      <div class="icing"></div>
      <div class="candle" style="left: 20px;">
      <div class="flame"></div>
    </div>
    <div class="candle" style="right: 20px;">
      <div class="flame"></div>
       </div>
    </div>
    <div class="layer bottom">
      <div class="icing"></div>
    </div>
  </div>
  <div class="message">Happy 21st Birthday, My Love! ðŸŽ‚ðŸ’–</div>
  <a href="#" onclick="document.getElementById('bdayAudio').play()" style="margin-top: 20px; color: #d6336c; text-decoration: underline; font-weight: bold;">
  ðŸŽµ Click here for a surprise
</a>
<p>Use earphone for better experience</p>

<!-- Confetti library (via CDN) -->
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

<script>
  // Trigger confetti on page load
  window.onload = function () {
    confetti({
      particleCount: 150,
      spread: 70,
      origin: { y: 0.6 },
      
    });
  };

  // ðŸŽ‡ Firework effect on click
  document.addEventListener('click', function (e) {
    // Get click position
    const x = e.clientX / window.innerWidth;
    const y = e.clientY / window.innerHeight;

    // Fire two bursts at click point
    confetti({
      particleCount: 80,
      spread: 60,
      startVelocity: 45,
      origin: { x, y }
    });

    confetti({
      particleCount: 50,
      spread: 100,
      startVelocity: 30,
      origin: { x, y }
    });
  });
</script>

</body>
<audio id="bdayAudio" src="Birthday.MP3"></audio>
</html>
